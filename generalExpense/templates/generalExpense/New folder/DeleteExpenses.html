{% extends 'generalExpense/main.html' %}

{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Are you sure you want to delete "{{generalexpense }}"?</p>
            <form method="POST" action=".">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'dashboard' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" name="confirm">
            </form>
        </div>
    </div>
</div>
{% endblock %}
